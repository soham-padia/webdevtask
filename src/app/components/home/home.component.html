<div class="pt-10 h-screen bg-[#42424299]">
  <div class="flex flex-wrap h-5/6">
  <div *ngFor="let card of cards" class="w-1/1 md:w-1/3 lg:w-1/5 p-2 h-1/2">
    <div *ngIf="card.question=='';then nil else notnil" class="h-1/1"></div>
    <ng-template #nil></ng-template>
    <ng-template #notnil class="h-full">
      <mat-card class="h-full">
        <mat-card-header>
          <mat-card-title>{{decode(card.question.toString())}}</mat-card-title>
          <mat-card-subtitle>Type: {{card.type}} , Difficulty: {{card.difficulty}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let answer of card.answers" class="">
            <!--<button mat-button color="primary" class="quiz-option-button" (click)="getAns(answer.correctAnswer,card.question)" fxFlex="100" [innerHtml]=answer.answer></button>-->
            <input class="p-4" type="radio" value="true" id="radbutton" (toggle)="true" name="sameRad" (click)="answerValue=answer.correctAnswer" >
            <label for="radbutton" class="p-2">{{decode(answer.answer)}} ----------- {{answer.correctAnswer?"Correct Answer":"Incorrect Answer"}}</label>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button color="warn" mat-raised-button (click)="getAns(card.question)" type="submit">Submit</button>
        </mat-card-actions>
        <mat-card-subtitle class="p-2">Category: {{card.category}}</mat-card-subtitle>
      </mat-card>
    </ng-template>
    </div><h1 class="w-screen text-8xl">Score: {{count}}/10</h1>
  </div>

</div>
